<p-table
  [value]="filteredCountries"
  scrollable="true"
  [paginator]="true"
  [rows]="14"
  [resizableColumns]="true"
  [tableStyle]="{ 'min-width': '75rem' }"
>
  <ng-template pTemplate="header">
    <tr>
      <th pResizableColumn style="width: 20%">Name</th>
      <th pResizableColumn style="width: 20%">ISO</th>
      <th pResizableColumn style="width: 20%">Country ISO</th>
      <th pResizableColumn style="width: 40%">Flag</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-country>
    <tr>
      <td>{{ country.name }}</td>
      <td>{{ country.iso }}</td>
      <td>{{ country.countryIso }}</td>
      <td>{{ country.flag }}</td>
    </tr>
  </ng-template>
</p-table>
