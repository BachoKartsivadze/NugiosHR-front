<p-table [value]="employees">
  <ng-template pTemplate="header">
    <tr>
      <th>Employee Name</th>
      <th>Phone</th>
      <th>Birth Date</th>
      <th>Age</th>
      <th>Company</th>
      <th>City</th>
      <th>Work Type</th>
      <th>Email</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-employee>
    <tr>
      <td>{{ employee.name }}</td>
      <td>{{ employee.phone }}</td>
      <td>{{ employee.birthDate }}</td>
      <td>{{ employee.age }}</td>
      <td>{{ employee.company }}</td>
      <td>{{ employee.city }}</td>
      <td>{{ employee.workType }}</td>
      <td>{{ employee.email }}</td>
    </tr>
  </ng-template>
</p-table>
